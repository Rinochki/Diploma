<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>YourWay</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* –°–≤—ñ—Ç–ª–æ-—Å—ñ—Ä–∏–π —Ñ–æ–Ω */
            color: #333; /* –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–ª—ñ—Ä —Ç–µ–∫—Å—Ç—É */
            line-height: 1.5; /* –¢—Ä–æ—Ö–∏ –º–µ–Ω—à–∏–π –º—ñ–∂—Ä—è–¥–∫–æ–≤–∏–π —ñ–Ω—Ç–µ—Ä–≤–∞–ª */
            display: flex; /* –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ flexbox –¥–ª—è —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ */
            flex-direction: column; /* –†–æ–∑–º—ñ—â—É—î–º–æ –µ–ª–µ–º–µ–Ω—Ç–∏ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
            min-height: 100vh; /* –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ –≤–∏—Å–æ—Ç–∞ - –≤—Å—è –≤–∏—Å–æ—Ç–∞ –≤—ñ–∫–Ω–∞ */
        }

        #controls {
            padding: 15px; /* –ú–µ–Ω—à—ñ –≤—ñ–¥—Å—Ç—É–ø–∏ */
            background-color: #fff;
            margin-bottom: 10px; /* –ú–µ–Ω—à–∏–π –≤—ñ–¥—Å—Ç—É–ø –∑–Ω–∏–∑—É */
            border-radius: 6px; /* –¢—Ä–æ—Ö–∏ –º–µ–Ω—à—ñ –∑–∞–æ–∫—Ä—É–≥–ª–µ–Ω–Ω—è */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* –ú–µ–Ω—à–∞ —Ç—ñ–Ω—å */
            display: flex; /* –†–æ–∑–º—ñ—â—É—î–º–æ –µ–ª–µ–º–µ–Ω—Ç–∏ –≤ –æ–¥–∏–Ω —Ä—è–¥ */
            gap: 10px; /* –í—ñ–¥—Å—Ç—É–ø –º—ñ–∂ –µ–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        #route-controls {
            padding: 15px; /* –ú–µ–Ω—à—ñ –≤—ñ–¥—Å—Ç—É–ø–∏ */
            background-color: #fff;
            margin-bottom: 10px; /* –ú–µ–Ω—à–∏–π –≤—ñ–¥—Å—Ç—É–ø –∑–Ω–∏–∑—É */
            border-radius: 6px; /* –¢—Ä–æ—Ö–∏ –º–µ–Ω—à—ñ –∑–∞–æ–∫—Ä—É–≥–ª–µ–Ω–Ω—è */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* –ú–µ–Ω—à–∞ —Ç—ñ–Ω—å */
            display: flex;
            gap: 10px; /* –ú–µ–Ω—à–∏–π –≤—ñ–¥—Å—Ç—É–ø –º—ñ–∂ –µ–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"], select {
            padding: 8px; /* –ú–µ–Ω—à—ñ –≤—ñ–¥—Å—Ç—É–ø–∏ */
            border: 1px solid #ccc;
            border-radius: 3px; /* –ú–µ–Ω—à—ñ –∑–∞–æ–∫—Ä—É–≥–ª–µ–Ω–Ω—è */
            font-size: 14px; /* –ú–µ–Ω—à–∏–π —Ä–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É */
            flex-grow: 1;
            /* max-width: 200px; */ /* –ó–∞–±–µ—Ä–µ–º–æ –æ–±–º–µ–∂–µ–Ω–Ω—è, —â–æ–± –µ–ª–µ–º–µ–Ω—Ç–∏ –∫—Ä–∞—â–µ —Ä–æ–∑–º—ñ—â—É–≤–∞–ª–∏—Å—è */
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –ø–æ–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è –Ω–∞–∑–≤–∏ –º—ñ—Å—Ü—è */
        #placeName {
            flex-grow: 0; /* –ù–µ —Ä–æ–∑—à–∏—Ä—é–≤–∞—Ç–∏ –ø–æ–ª–µ –Ω–∞–∑–≤–∏ –º—ñ—Å—Ü—è */
            max-width: 150px; /* –û–±–º–µ–∂–µ–Ω–∞ —à–∏—Ä–∏–Ω–∞ */
        }

        #searchInput {
            flex-grow: 1; /* –ü–æ–ª–µ –ø–æ—à—É–∫—É –º–æ–∂–µ –∑–∞–π–º–∞—Ç–∏ –±—ñ–ª—å—à–µ –º—ñ—Å—Ü—è */
            max-width: 200px; /* –û–±–º–µ–∂–µ–Ω–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ —à–∏—Ä–∏–Ω–∞ */
        }

        button {
            background-color: #007bff; /* –û—Å–Ω–æ–≤–Ω–∏–π —Å–∏–Ω—ñ–π –∫–æ–ª—ñ—Ä */
            color: white;
            padding: 8px 12px; /* –ú–µ–Ω—à—ñ –≤—ñ–¥—Å—Ç—É–ø–∏ */
            border: none;
            border-radius: 3px; /* –ú–µ–Ω—à—ñ –∑–∞–æ–∫—Ä—É–≥–ª–µ–Ω–Ω—è */
            cursor: pointer;
            font-size: 14px; /* –ú–µ–Ω—à–∏–π —Ä–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É */
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px; /* –ú–µ–Ω—à–∏–π –≤—ñ–¥—Å—Ç—É–ø –º—ñ–∂ —ñ–∫–æ–Ω–∫–æ—é —Ç–∞ —Ç–µ–∫—Å—Ç–æ–º */
        }

        button:hover {
            background-color: #0056b3;
        }

        #map {
            height: 100vh; /* –ó–∞–π–º–∞—î –≤—Å—é –≤–∏—Å–æ—Ç—É –≤—ñ–∫–Ω–∞ */
            width: 100%;
            border-radius: 0; /* –ó–∞–±–∏—Ä–∞—î–º–æ –∑–∞–æ–∫—Ä—É–≥–ª–µ–Ω–Ω—è, —è–∫—â–æ –∫–∞—Ä—Ç–∞ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω */
            box-shadow: none; /* –ó–∞–±–∏—Ä–∞—î–º–æ —Ç—ñ–Ω—å, —è–∫—â–æ –∫–∞—Ä—Ç–∞ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω */
            flex-grow: 1; /* –ö–∞—Ä—Ç–∞ —Ä–æ–∑—à–∏—Ä—é—î—Ç—å—Å—è, –∑–∞–π–º–∞—é—á–∏ –≤—ñ–ª—å–Ω–∏–π –ø—Ä–æ—Å—Ç—ñ—Ä */
        }

        #route-details {
            display: none; /* –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –±—ñ—á–Ω—É –ø–∞–Ω–µ–ª—å */
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="searchInput" placeholder="–ü–æ—à—É–∫ –º—ñ—Å—Ü—è">
        <button onclick="searchLocation()">üîç –ü–æ—à—É–∫</button>
        <input type="text" id="placeName" placeholder="–ù–∞–∑–≤–∞ –º—ñ—Å—Ü—è">
        <button onclick="addMarkerAtClick()">üå∏ –î–æ–¥–∞—Ç–∏ –ø–æ–∑–Ω–∞—á–∫—É</button>
    </div>
    <div id="route-controls">
        <button id="selectStartPointBtn">üå∑ –ü–æ—á–∞—Ç–æ–∫</button>
        <button id="selectEndPointBtn">üåπ –ö—ñ–Ω–µ—Ü—å</button>
        <button id="addWaypointBtn">üåº –ü—Ä–æ–º—ñ–∂–Ω–∞</button>
        <button onclick="calculateRoute()">üåª –ú–∞—Ä—à—Ä—É—Ç</button>
        <button onclick="clearRoute()">üå∫ –û—á–∏—Å—Ç–∏—Ç–∏</button>
        <button onclick="markVisitedMode()" style="display: none;">üèµÔ∏è –í—ñ–¥–≤—ñ–¥–∞–Ω–æ</button>
    </div>
    <div id="map"></div>
    <div id="route-details"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script>
        let map = L.map('map').setView([49.8419, 24.0315], 13); // –¶–µ–Ω—Ç—Ä –Ω–∞ –õ—å–≤—ñ–≤
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let waypoints = []; // –ú–∞—Å–∏–≤ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –≤—Å—ñ—Ö —Ç–æ—á–æ–∫ –º–∞—Ä—à—Ä—É—Ç—É
        let routeLayer = null; // –ó–º—ñ–Ω–Ω–∞ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è —à–∞—Ä—É –º–∞—Ä—à—Ä—É—Ç—É
        let markers = []; // –ú–∞—Å–∏–≤ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –≤—Å—ñ—Ö –¥–æ–¥–∞–Ω–∏—Ö –º–∞—Ä–∫–µ—Ä—ñ–≤
        let addingWaypoint = false;

        document.getElementById('selectStartPointBtn').addEventListener('click',
         function() {
            addingWaypoint = false;
            map.once('click', function(e) {
                waypoints = [L.latLng(e.latlng.lat, e.latlng.lng)];
                addWaypointMarker(e.latlng, '–ü–æ—á–∞—Ç–∫–æ–≤–∞ —Ç–æ—á–∫–∞', 'green');
            });
            alert('–ö–ª—ñ–∫–Ω—ñ—Ç—å –Ω–∞ –∫–∞—Ä—Ç—ñ, —â–æ–± –æ–±—Ä–∞—Ç–∏ –ø–æ—á–∞—Ç–∫–æ–≤—É —Ç–æ—á–∫—É.');
        });

        document.getElementById('selectEndPointBtn').addEventListener('click', 
        function() {
            addingWaypoint = false;
            map.once('click', function(e) {
                if (waypoints.length === 0) {
                    alert('–°–ø–æ—á–∞—Ç–∫—É –æ–±–µ—Ä—ñ—Ç—å –ø–æ—á–∞—Ç–∫–æ–≤—É —Ç–æ—á–∫—É.');
                    return;
                }
                waypoints.push(L.latLng(e.latlng.lat, e.latlng.lng));
                addWaypointMarker(e.latlng, '–ö—ñ–Ω—Ü–µ–≤–∞ —Ç–æ—á–∫–∞', 'red');
            });
            alert('–ö–ª—ñ–∫–Ω—ñ—Ç—å –Ω–∞ –∫–∞—Ä—Ç—ñ, —â–æ–± –æ–±—Ä–∞—Ç–∏ –∫—ñ–Ω—Ü–µ–≤—É —Ç–æ—á–∫—É.');
        });

        document.getElementById('addWaypointBtn').addEventListener('click', 
        function() {
            addingWaypoint = true;
            map.once('click', function(e) {
                if (waypoints.length === 0) {
                    alert('–°–ø–æ—á–∞—Ç–∫—É –æ–±–µ—Ä—ñ—Ç—å –ø–æ—á–∞—Ç–∫–æ–≤—É —Ç–æ—á–∫—É.');
                    return;
                }
                waypoints.splice(waypoints.length - 1, 0, L.latLng(e.latlng.lat, e.latlng.lng)); // –î–æ–¥–∞—î–º–æ –ø–µ—Ä–µ–¥ –æ—Å—Ç–∞–Ω–Ω—å–æ—é —Ç–æ—á–∫–æ—é
                addWaypointMarker(e.latlng, '–ü—Ä–æ–º—ñ–∂–Ω–∞ —Ç–æ—á–∫–∞', 'blue');
            });
            alert('–ö–ª—ñ–∫–Ω—ñ—Ç—å –Ω–∞ –∫–∞—Ä—Ç—ñ, —â–æ–± –¥–æ–¥–∞—Ç–∏ –ø—Ä–æ–º—ñ–∂–Ω—É —Ç–æ—á–∫—É.');
        });

        function addWaypointMarker(latlng, title, color) {
            const iconUrl = `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`;
            const marker = L.marker(latlng, {icon: L.icon({iconUrl: iconUrl, shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], 
            iconAnchor: [12, 41], 
            popupAnchor: [1, -34], 
            shadowSize: [41, 41]})}).addTo(map).bindPopup(title).openPopup();
            markers.push(marker);
        }

        function addMarkerAtClick() {
            addingWaypoint = false;
            map.once('click', function(e) {
                const name = document.getElementById('placeName').value || '–ù–æ–≤–µ –º—ñ—Å—Ü–µ';
                const marker = L.marker(e.latlng).addTo(map).bindPopup(`<b>${name}</b><br>–®–∏—Ä–æ—Ç–∞: ${e.latlng.lat.toFixed(4)}<br>–î–æ–≤–≥–æ—Ç–∞: ${e.latlng.lng.toFixed(4)}`).openPopup();
                markers.push(marker);
                document.getElementById('placeName').value = '';
            });
            alert('–ö–ª—ñ–∫–Ω—ñ—Ç—å –Ω–∞ –∫–∞—Ä—Ç—ñ, —â–æ–± –¥–æ–¥–∞—Ç–∏ –ø–æ–∑–Ω–∞—á–∫—É.');
        }

        async function calculateRoute() {
            if (waypoints.length >= 2) {
                const points = waypoints.map(wp => `${wp.lng},${wp.lat}`).join(';');
                const url = `https://router.project-osrm.org/route/v1/foot/${points}?overview=full&geometries=geojson`;

                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    console.log("–î–∞–Ω—ñ –º–∞—Ä—à—Ä—É—Ç—É –≤—ñ–¥ OSRM:", data);

                    if (data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        const coordinates = route.geometry.coordinates.map(coord => [coord[1], coord[0]]); // Leaflet –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î [lat, lng]

                        if (routeLayer) {
                            map.removeLayer(routeLayer);
                        }

                        // –î–æ–¥–∞—î–º–æ —à–∞—Ä –∑ –ª—ñ–Ω—ñ—î—é –º–∞—Ä—à—Ä—É—Ç—É –Ω–∞ –∫–∞—Ä—Ç—É
                        routeLayer = L.polyline(coordinates, { color: 'blue', weight: 5 }).addTo(map);

                        // (–û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ) –í—ñ–¥—Ü–µ–Ω—Ç—Ä—É–≤–∞—Ç–∏ –∫–∞—Ä—Ç—É –Ω–∞ –º–∞—Ä—à—Ä—É—Ç—ñ
                        // map.fitBounds(L.latLngBounds(coordinates));

                    } else {
                        alert("–ú–∞—Ä—à—Ä—É—Ç –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.");
                    }

                } catch (error) {
                    console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –º–∞—Ä—à—Ä—É—Ç—É:", error);
                    alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –º–∞—Ä—à—Ä—É—Ç.");
                }

            } else {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å –ø–æ—á–∞—Ç–∫–æ–≤—É —Ç–∞ –∫—ñ–Ω—Ü–µ–≤—É —Ç–æ—á–∫–∏ (–º—ñ–Ω—ñ–º—É–º –¥–≤—ñ) –¥–ª—è –ø—Ä–æ–∫–ª–∞–¥–∞–Ω–Ω—è –º–∞—Ä—à—Ä—É—Ç—É.');
            }
        }

        function clearRoute() {
            const shouldKeepMarkers = confirm("–ó–∞–ª–∏—à–∏—Ç–∏ –ø–æ–∑–Ω–∞—á–∫–∏ –Ω–∞ –∫–∞—Ä—Ç—ñ?");
            if (!shouldKeepMarkers) {
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];
                waypoints = [];
            } else {
                // –ü—Ä–æ—Å—Ç–æ –æ—á–∏—â–∞—î–º–æ –º–∞—Ä—à—Ä—É—Ç, –∞–ª–µ –∑–∞–ª–∏—à–∞—î–º–æ –º–∞—Ä–∫–µ—Ä–∏
                waypoints = [];
            }
            if (routeLayer) {
                map.removeLayer(routeLayer);
                routeLayer = null;
            }
        }

        function markVisitedMode() {
            addingWaypoint = false;
            let isMarkingVisited = false;
            isMarkingVisited = !isMarkingVisited;
            if (isMarkingVisited) {
                alert("–†–µ–∂–∏–º –≤—ñ–¥–º—ñ—Ç–∫–∏ –≤—ñ–¥–≤—ñ–¥–∞–Ω–∏—Ö –º—ñ—Å—Ü—å —É–≤—ñ–º–∫–Ω–µ–Ω–æ. –ö–ª—ñ–∫–∞–π—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—ñ, —â–æ–± –¥–æ–¥–∞—Ç–∏ –ø–æ–∑–Ω–∞—á–∫–∏.");
            } else {
                alert("–†–µ–∂–∏–º –≤—ñ–¥–º—ñ—Ç–∫–∏ –≤—ñ–¥–≤—ñ–¥–∞–Ω–∏—Ö –º—ñ—Å—Ü—å –≤–∏–º–∫–Ω–µ–Ω–æ. –ö–ª—ñ–∫–∏ –Ω–∞ –∫–∞—Ä—Ç—ñ –∑–Ω–æ–≤—É –¥–æ–¥–∞—é—Ç—å –∑–≤–∏—á–∞–π–Ω—ñ –ø–æ–∑–Ω–∞—á–∫–∏.");
            }
        }

        async function searchLocation() {
            const searchText = document.getElementById('searchInput').value;
            if (!searchText) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –º—ñ—Å—Ü—è –¥–ª—è –ø–æ—à—É–∫—É.');
                return;
            }

            const nominatimUrl = `https://nominatim.openstreetmap.org/search?q=${searchText}&format=json&limit=1`;

            try {
                const response = await fetch(nominatimUrl);
                const data = await response.json();

                if (data && data.length > 0) {
                    const result = data[0];
                    const lat = parseFloat(result.lat);
                    const lon = parseFloat(result.lon);
                    map.setView([lat, lon], 15); // –ü–µ—Ä–µ–º—ñ—â—É—î–º–æ –∫–∞—Ä—Ç—É –¥–æ –∑–Ω–∞–π–¥–µ–Ω–æ–≥–æ –º—ñ—Å—Ü—è –∑ –∑—É–º–æ–º 15
                    L.marker([lat, lon]).addTo(map).bindPopup(`–ó–Ω–∞–π–¥–µ–Ω–æ: ${result.display_name}`).openPopup();
                } else {
                    alert(`–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∑–∞ –∑–∞–ø–∏—Ç–æ–º: "${searchText}"`);
                }

            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –ø–æ—à—É–∫—É:', error);
                alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∫–æ–Ω–∞—Ç–∏ –ø–æ—à—É–∫.');
            }
        }
    </script>
</body>
</html>
